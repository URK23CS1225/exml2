name: CI/CD for ML Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-test-train-eval:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest -q

      - name: Train model
        run: python src/train.py

      - name: Evaluate model
        run: python src/evaluate.py

      - name: Show artifacts
        run: |
          echo "Artifacts in ./artifacts:"
          ls -lah artifacts || true
          cat artifacts/metrics.json || true

      - name: Upload artifacts (model + metrics)
        uses: actions/upload-artifact@v4
        with:
          name: ml-artifacts
          path: |
            artifacts/model.joblib
            artifacts/metrics.json

  # (Optional) "Deploy" placeholder job â€” replace with real deploy commands/providers
  # For example, push to a release, upload to S3, or trigger a deployment workflow.
