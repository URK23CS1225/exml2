<!DOCTYPE html>
<html>
<head>
    <title>Iris Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4faff;
            text-align: center;
            padding: 20px;
        }
        form {
            width: 350px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        input {
            width: 90%;
            padding: 8px;
            margin: 6px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #0066ff;
            color: white;
            padding: 10px;
            border: none;
            width: 45%;
            border-radius: 5px;
            cursor: pointer;
        }
        h2 { color: #0066ff; }
        .result { margin-top: 15px; font-size: 18px; font-weight: bold; }
    </style>
</head>
<body>

    <h2>Iris Flower Prediction</h2>

    <form action="/predict" method="POST">
        <input type="text" name="sepal_length" placeholder="Sepal Length" required>
        <input type="text" name="sepal_width" placeholder="Sepal Width" required>
        <input type="text" name="petal_length" placeholder="Petal Length" required>
        <input type="text" name="petal_width" placeholder="Petal Width" required>

        <br><br>
        <button type="submit">Predict</button>
        <button type="reset" style="background-color: grey;">Reset</button>
    </form>

    {% if prediction_text %}
        <p class="result">{{ prediction_text }}</p>
    {% endif %}

</body>
</html>
